name: build-windows

on:
  push:
    tags: ["v*"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        shell: bash
        run: |
          # Extrae la version del tag (v5.3.8 -> 5.3.8)
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected version: $VERSION"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build with PyInstaller (spec)
        run: |
          pyinstaller --noconfirm --clean "EditorTyperTool-AnimeBBG.spec"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: EditorTyperTool-AnimeBBG
          path: dist/EditorTyperTool-AnimeBBG.exe

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/EditorTyperTool-AnimeBBG.exe
          generate_release_notes: true

      - name: Update version.json with release URL
        shell: bash
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          REPO="${{ github.repository }}"
          DOWNLOAD_URL="https://github.com/${REPO}/releases/download/v${VERSION}/EditorTyperTool-AnimeBBG.exe"
          
          # Actualizar version.json
          cat > version.json << EOF
          {
            "version": "${VERSION}",
            "notes": "Version ${VERSION}",
            "url": "${DOWNLOAD_URL}"
          }
          EOF
          
          echo "Updated version.json:"
          cat version.json

      - name: Commit and push version.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add version.json
          git commit -m "chore: update version.json to v${{ steps.version.outputs.version }}" || echo "No changes to commit"
          git push origin HEAD:main
